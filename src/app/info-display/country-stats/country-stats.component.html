<div class="container" style="padding: 20px;" *ngIf="countryStats">
    <div class="row">
        <div class="col">
            <h5 class="country"> INDIA</h5>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div>
                <h5>Total</h5>
                <h2 style="color: red;">{{countryStats.confirmed|number}}</h2>
                <h6 style="color: red;font-size: 11px;">[+{{countryStats.deltaconfirmed|number}}]</h6>
            </div>

        </div>
        <div class="col">
            <div>
                <h5>Active</h5>
                <h2 style="color:cornflowerblue;">{{countryStats.active|number}}</h2>
            </div>

        </div>
        <div class="col">
            <div>
                <h5>Deaths</h5>
                <h2>{{countryStats.deaths|number}}</h2>
                <span class="glyphicon glyphicon-arrow-up"></span>
            </div>

        </div>
        <div class="col">
            <div>
                <h5>Recovered</h5>
                <h2 style="color:lightgreen;">{{countryStats.recovered|number}}</h2>
            </div>

        </div>
    </div>
    <hr>
    <div>
        <h6>LastUpdated:{{countryStats.lastupdatedtime}}</h6>
    </div>
</div>
